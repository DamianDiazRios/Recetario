{% with mensajes = get_flashed_messages() %} <!--Con el with definimos una variable en las vistas y asi nos manejamos con esa variable en vez de con el get_flashed_messages-->
    {% if mensajes %}
            {% for mensaje in mensajes %}
                <div class="alert alert-success fade show mt-3">
                    {{ mensaje }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}

    {% endif %}
{% endwith %}
